<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div>
        <th:block th:each="msg : ${messages}">
            <h1 th:text="${msg}"></h1>
        </th:block>
    </div>

    <div  align="center">
        <table cellspacing="1" cellpadding="5" border="1" width="30%">
            <caption th:text="Users"></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${newUsers}">
                    <td><span th:text="${user.name}"></span></td>
                    <td><span th:text="${user.lastName}"></span></td>
                    <td><span th:text="${user.age}"></span></td>
                    <td>
                        <a th:href="@{/edit(id=${user.id})}">Edit user</a>
                        <a th:href="@{/delete(id=${user.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2><a href="/create"> Create new user</a></h2>

    </div>
</body>
</html>
